<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Debate with Charlie â€” Engage in AI-powered debates and lectures with History's Greatest Thinkers.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="theme-color" content="#1e3a8a">
  <title>Debate with Charlie</title>
  
  <!-- Base styles to ensure proper React mounting -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #root {
      height: 100%;
      width: 100%;
    }
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111827;
      color: white;
      flex-direction: column;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ef4444;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  
  <!-- Prevent service worker issues -->
  <script id="sw-cleanup" src="/service-worker-cleanup.js"></script>
</head>
<body>
  <!-- React will mount here -->
  <div id="root">
    <!-- Fallback loading state while React loads -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <h2 style="color: #ef4444;">Loading Debate with Charlie...</h2>
    </div>
  </div>
  
  <!-- React application entry point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
